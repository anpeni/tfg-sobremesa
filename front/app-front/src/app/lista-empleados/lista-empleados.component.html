<h2>Lista de empleados</h2>
<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>id</th>
            <th>nombre</th>
            <th>apellidos</th>
            <th>email</th>
            <th>acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of empleados ">
            <td>{{employee.id}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.apellidos}}</td>
            <td>{{employee.email}}</td>
             <td>
                <button (click)="actualizarEmpleado(employee.id)" class="btn btn-info">Actualizar</button> 
                <!-- <button (click)="eliminarE(employee.id)" class="btn btn-danger" style="margin-left : 10px">Eliminar</button> -->
                <!-- <button (click)="verD(employee.id)" class="btn btn-primary" style="margin-left : 10px">Detalles</button> -->
                <!-- <button (click)="crearLaptopId(employee.id)" class="btn btn-secondary" style="margin-left : 10px">Añadir Laptop</button>
                <button (click)="crearSmartphoneId(employee.id)" class="btn btn-success" style="margin-left : 10px">Añadir Smartphone</button> -->
                <button (click)="verDispositivos(employee.id)" class="btn btn-warning" style="margin-left : 10px">Ver dispositivos</button>
            </td> 
        </tr>
    </tbody>

</table>
<div>
     <button (click)="crearEmpleado()" class="btn btn-primary"  style="margin-left : 10px">Nuevo empleado</button> 
</div>
